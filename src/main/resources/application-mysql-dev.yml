hiit:
  repository:
    mysql:
      entity:
        datasource:
          jdbcUrl: ${DB_HOSTNAME}/hiit?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
          user: ${DB_USERNAME}
          password: ${DB_PASSWORD}
          driver-class-name: com.mysql.cj.jdbc.Driver
        jpa:
          hibernate:
            ddl-auto: validate
          properties:
            hibernate:
              format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
